<div *ngIf="!audioRetrieved">
  <p>{{message.msgBody}}</p>

  <button ion-button (click)="verInforme()">FORM</button>

  <button *ngIf="!recording" ion-button icon-only (click)="captureAudio()">
    <ion-icon ios="ios-mic" md="md-mic"></ion-icon>
  </button>

  <button *ngIf="recording" ion-button icon-only >
    <ion-icon ios="ios-pause" md="md-pause"></ion-icon>
  </button>

  <ion-list>
    <ion-item *ngFor="let file of mediaFiles" tappable (click)="play(file)" text-wrap>
      {{ file.name }}
      <p>{{ file.size / 1000 / 1000 | number }} MB</p>
    </ion-item>
  </ion-list>

</div>

<div *ngIf="audioRetrieved">

  <p>Este es el audio que has enviado:</p>

  <ion-item *ngFor="let audio of mediaFiles; index as i;">

    <p>{{audio.name}}</p>
    <button ion-button clear (click)="play(audio)">
      <ion-icon name="play"></ion-icon>
    </button>

  </ion-item>

  <p>¿Está bien?</p>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button (click)="sendAudio()">
          Sí
        </button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="repetirAudio()">
          No, repetir
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
