<!-- Generated template for the MessageButtonsComponent component -->
<div>
  <p>{{message.msgBody}}</p>

  <ion-grid *ngIf="!isAllDone">
    <ion-row>
      <ion-col *ngFor="let option of message.options">
        <button ion-button (click)="onSelectOption(option)">
          {{ option.label }}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngIf="isAllDone">
    <p text-center>{{ selectOption }}</p>
  </div>

</div>
