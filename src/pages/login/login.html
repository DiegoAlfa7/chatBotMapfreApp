<ion-header class="animated fadeIn fast">
  <ion-navbar color="primary">
    <img src="../../assets/imgs/logoHeader.png" class="fotoHeader" />
  </ion-navbar>
</ion-header>



<ion-content padding class="animated fadeIn">
  <img class="logoCover" src="../../assets/imgs/logoCover.png" />

  <ion-list>

    <ion-item>

      <ion-label floating>
        <ion-icon ios="ios-person" md="md-person" class="margin-icon"></ion-icon>
        Nombre
      </ion-label>
      <ion-input clearInput type="text" [(ngModel)]="nombreUsuario"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>
        <ion-icon ios="ios-lock" md="md-lock" class="margin-icon"></ion-icon>
        Contraseña
      </ion-label>
      <ion-input [(ngModel)]="pw" clearInput type="password"></ion-input>
    </ion-item>

  </ion-list>

  <p>
    <button ion-button round color="primary" class="botones" (click)="irChatLoggeado()">Iniciar sesión</button>
  </p>
  <!--
  TODO: may be implemented
  <p>
    <button ion-button full color="secondary" class="botonInv" (click)="irChatInvitado()">Iniciar sesión como invitado</button>
  </p>-->
</ion-content>
