<!-- Generic message for plain-text outpuC -->
<message-text *ngIf="message.type == textType"
  [message]="message">
</message-text>
<!--  0 for PHOTO, 1 for VIDEO or any for both  -->
<message-camera-intent *ngIf="message.type == cameraIntentType"
  (blockInput)="blockInput($event)"
  [message]="message" [intentType]="0" >
</message-camera-intent>
<message-matricula-intent *ngIf="message.type == matricula1IntentType"
  [message]="message"
  [intentType]="1">
</message-matricula-intent>

<message-matricula-intent *ngIf="message.type == matricula2IntentType"
  [message]="message"
  [intentType]="2">
</message-matricula-intent>
<!--
<message-camera-intent *ngIf="message.type == videoIntentType" [message]="message" [intentType]="1"></message-camera-intent>
<message-camera-intent *ngIf="message.type == cameraIntentType" [message]="message" [intentType]="2"></message-camera-intent>
-->

<!-- Audio -->
<app-message_audioIntent *ngIf="message.type == audioIntentType"
  (blockInput)="blockInput($event)"
  [message]="message">
</app-message_audioIntent>
<!-- Video -->
<message-video-intent *ngIf="message.type === videoIntentType"
  (blockInput)="blockInput($event)"
  [message]="message">
</message-video-intent>

<message-buttons *ngIf="message.type === buttonsType"
  (blockInput)="blockInput($event)"
  [message]="message">
</message-buttons>
